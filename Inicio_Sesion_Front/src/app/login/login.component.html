<!-- login.component.html -->
<div class="login-container">
  <!-- Sección de la imagen -->
  <div class="image-section">
    <img
      src="assets/imagenes/login_fondo.jpg"
      alt="Imagen de inicio de sesión"
    />
  </div>
    <!-- Spinner de carga centrado -->
    <div class="spinner-overlay" *ngIf="cargando">
      <mat-spinner diameter="60"></mat-spinner>
    </div>
  <!-- Sección del formulario -->
  <div class="login-box">
    <!-- Imagen del logo -->
    <div class="logo-container">
      <img
        src="assets/imagenes/logo-login.jpg"
        alt="Logo Emach Administración"
        class="logo"
      />
    </div>
    <h1>ADMINISTRACIÓN</h1>

    <form (ngSubmit)="login()">
      <div class="input-group">
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder=" "
        />
        <label for="email">Correo electrónico:</label>
      </div>
      <div class="input-group">
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder=" "
        />
        <label for="password">Contraseña:</label>
      </div>
      <div class="button-group">
        <button mat-raised-button color="primary" type="submit">
          Iniciar sesión
        </button>
      </div>
      <p class="forgot-password" (click)="goToForgetPassword()">
        ¿Olvidaste tu contraseña?
      </p>
      <div *ngIf="errorMessage">
        <p class="error">{{ errorMessage }}</p>
      </div>
    </form>
  </div>
</div>
